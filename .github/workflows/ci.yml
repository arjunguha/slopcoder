name: CI

on:
  push:

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run tests
        run: cargo test --workspace --features slopcoder-core/test-opencode
      - name: Build slopagent (musl)
        run: cargo build --release -p slopagent --target x86_64-unknown-linux-musl
